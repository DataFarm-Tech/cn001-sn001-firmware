# Enable all checks
--enable=all

# Report inconclusive results too
--inconclusive

# Use C++17 standard
--std=c++17

# Assume code is C++
--language=c++

# Quiet mode (suppress progress)
--quiet

# Include paths (adjust if needed)
-I include
-I src

# Suppress specific warnings (optional, uncomment to use)
# --suppress=missingIncludeSystem

# Project source folders to scan
src
include
